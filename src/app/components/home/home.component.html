<div class="card">
    <div class="example-container mat-elevation-z8">
        <mat-table #table [dataSource]="dataSource">
            <ng-container matColumnDef="Action">
                <mat-header-cell *matHeaderCellDef>More Details</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <button (click)="viewRecord(element.id)" mat-icon-button color="accent" matTooltip="View">
          <mat-icon>remove_red_eye</mat-icon></button
        ></mat-cell></ng-container>
            <ng-container matColumnDef="sno">
                <mat-header-cell *matHeaderCellDef>S.No</mat-header-cell>
                <mat-cell *matCellDef="let row; let i = index;"> {{i+1}} </mat-cell>
            </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
          </ng-container>
          <!-- age Column -->
          <ng-container matColumnDef="age">
            <mat-header-cell *matHeaderCellDef> Age </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.age}} </mat-cell>
          </ng-container>
          <!-- dob Column -->
          <ng-container matColumnDef="dob">
            <mat-header-cell *matHeaderCellDef> Date of Birth </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.dob}} </mat-cell>
          </ng-container>
          
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <div class="mat-table__message nc text-center" *ngIf="noData">No records found</div>

        <mat-paginator #paginator
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 20]"
          [showFirstLastButtons]="true">
        </mat-paginator>

      </div>
</div>

  <div class="card-footer text-white text-center" id="footer">
